<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,400&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --surface: #ffffff;
            --surface-alt: #fdfdfd;
            --text-dark: #1a1a1a;
            --text-main: #333333;
            --text-muted: #555555;
            --text-light: #777777;
            --border-light: #e0e0e0;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: var(--surface);
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 12mm;
            padding: 12mm;
            background: var(--surface-alt);
            border: 2pt solid var(--primary);
            position: relative;
            box-shadow: 0 10pt 0px var(--border-light);
        }

        .header::after {
            content: 'ðŸŽ“';
            position: absolute;
            top: -18pt;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36pt;
            background: var(--surface);
            padding: 0 15px;
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 40pt;
            color: var(--primary);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4pt;
            white-space: nowrap;
        }

        .header h2 {
            font-size: 20pt;
            color: var(--text-main);
            margin: 10pt 0 0;
            font-weight: 600;
            letter-spacing: 1pt;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 1.5pt solid var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-sizing: border-box;
            background: var(--surface);
            position: relative;
        }

        .cell::before {
            content: 'ðŸ“œ';
            position: absolute;
            top: 4pt;
            right: 4pt;
            font-size: 8pt;
            opacity: 0.15;
        }

        .song {
            font-size: 14pt;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.2;
            margin-bottom: 4pt;
            word-break: break-word;
        }

        .artist {
            font-size: 9pt;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-number {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 15pt 0;
            text-transform: uppercase;
            letter-spacing: 2pt;
        }

        .footer {
            font-size: 9pt;
            color: var(--text-light);
            margin-top: auto;
            padding-bottom: 10mm;
            font-weight: 600;
        }
    </style>
</head>

</body>

</html>
