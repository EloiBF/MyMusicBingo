<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,400&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: white;
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            --primary: #1a237e;
            --cols: 3;
            --rows: 3;
        }

        .header {
            margin-bottom: 12mm;
            padding: 12mm;
            background: #fdfdfd;
            border: 2pt solid var(--primary);
            position: relative;
            box-shadow: 0 10pt 0px #e0e0e0;
        }

        .header::after {
            content: 'ðŸŽ“';
            position: absolute;
            top: -18pt;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36pt;
            background: white;
            padding: 0 15px;
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 42pt;
            color: var(--primary);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4pt;
        }

        .header h2 {
            font-size: 20pt;
            color: #333;
            margin: 10pt 0 0;
            font-weight: 600;
            letter-spacing: 1pt;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 1.5pt solid var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-sizing: border-box;
            background: white;
            position: relative;
        }

        .cell::before {
            content: 'ðŸ“œ';
            position: absolute;
            top: 4pt;
            right: 4pt;
            font-size: 8pt;
            opacity: 0.15;
        }

        .song {
            font-size: 14pt;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.2;
            margin-bottom: 4pt;
            word-break: break-word;
        }

        .artist {
            font-size: 9pt;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-number {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 15pt 0;
            text-transform: uppercase;
            letter-spacing: 2pt;
        }

        .footer {
            font-size: 9pt;
            color: #777;
            margin-top: auto;
            padding-bottom: 10mm;
            font-weight: 600;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>
    <div class="container"
        style="--primary: {{ color|default:'#1a237e' }}; --cols: {{ event.columns|default:3 }}; --rows: {{ event.rows|default:3 }};">

        <div class="header">
            <h1>GRADUATION BINGO</h1>
            <h2>{{ event.event_title }}</h2>
        </div>

        <div class="grid">
            {% for item in card.data %}
            <div class="cell">
                <div class="song">{{ item.nom }}</div>
                <div class="artist">{{ item.artista }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="card-number">Class of Excellence â€¢ Card #{{ card.card_index }}</div>
        <div class="footer">MYMUSICBINGO â€¢ REACH FOR THE STARS ðŸŒŸ</div>
    </div>
</body>

</html>
