<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --surface: #ffffff;
            --text-dark: #1a1a1a;
            --text-main: #333333;
            --text-muted: #999999;
            --text-light: #cccccc;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 20mm 20mm;
            background: var(--surface);
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 15mm;
            padding-bottom: 10mm;
            border-bottom: 0.5pt solid var(--primary);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 38pt;
            color: var(--primary);
            margin: 0;
            font-weight: 700;
            letter-spacing: 2pt;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 22pt;
            color: var(--text-main);
            margin: 15pt 0 0;
            font-weight: 400;
            font-style: italic;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 20px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 0.5pt solid var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            background: var(--surface);
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 5pt;
            left: 5pt;
            right: 5pt;
            bottom: 5pt;
            border: 0.2pt solid #eee;
        }

        .song {
            font-size: 13pt;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.3;
            margin-bottom: 5pt;
            word-break: break-word;
        }

        .artist {
            font-size: 9pt;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5pt;
        }

        .card-number {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--text-muted);
            margin: 20pt 0 10pt;
            font-style: italic;
        }

        .footer {
            font-size: 8pt;
            color: var(--text-light);
            margin-top: auto;
            padding-bottom: 5mm;
            text-transform: uppercase;
            letter-spacing: 2pt;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>
    <div class="container"
        style="--primary: {{ color|default:'#d4af37' }}; --cols: {{ event.columns|default:3 }}; --rows: {{ event.rows|default:3 }};">

        <div class="header">
            <h1>üéµ Bingo musical üíç</h1>
            <h2>{{ event.event_title }}</h2>
        </div>

        <div class="grid">
            {% for item in card.data %}
            <div class="cell">
                <div class="song">{{ item.nom }}</div>
                <div class="artist">{{ item.artista }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="card-number">n¬∞{{ card.card_index }}</div>
        <div class="footer">BingoMusicMaker ‚Ä¢ CELEBRATING ETERNAL LOVE ‚ú®</div>
    </div>
</body>

</html>
