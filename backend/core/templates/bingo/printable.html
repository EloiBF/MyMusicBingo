{% extends 'bingo/base_print.html' %}

{% block content %}
<div class="printable-cards">
    {% for card in cards %}
    <div class="page-break">
        {% with template_name="bingo/"|add:event.theme|add:".html" %}
        {% include template_name with card=card color=event.primary_color is_preview=False %}
        {% endwith %}
    </div>
    {% endfor %}
</div>
{% endblock %}
