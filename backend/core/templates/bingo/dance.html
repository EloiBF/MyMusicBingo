<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --surface: #ffffff;
            --text-dark: #000000;
            --text-muted: #666666;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: var(--surface);
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 15mm;
            padding: 15mm 10mm;
            border: 6pt solid var(--text-dark);
            background: var(--surface);
            box-shadow: 10pt 10pt 0px var(--primary);
            position: relative;
        }

        .header h1 {
            font-size: 40pt;
            color: var(--text-dark);
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -4pt;
            line-height: 0.8;
            white-space: nowrap;
        }

        .header h2 {
            font-size: 18pt;
            color: var(--text-dark);
            margin: 15pt 0 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 4pt;
            border-top: 2pt solid var(--text-dark);
            display: inline-block;
            padding-top: 5pt;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 20px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 3pt solid var(--text-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            background: var(--surface);
            box-shadow: 6pt 6pt 0px var(--primary);
        }

        .song {
            font-size: 16pt;
            font-weight: 800;
            color: var(--text-dark);
            line-height: 1.1;
            margin-bottom: 5pt;
            word-break: break-word;
        }

        .artist {
            font-size: 11pt;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
        }

        .footer {
            margin-top: auto;
            padding: 20pt 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-dark);
            line-height: 1;
        }

        .footer-tag {
            font-weight: 800;
            text-transform: uppercase;
            font-size: 12pt;
            background: var(--text-dark);
            color: var(--surface);
            padding: 5pt 10pt;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>

        style="--primary: {{ color|default:'#000000' }}; --cols: {{ event.columns|default:3 }}; --rows: {{ event.rows|default:3 }};">

        <div class="header">

            <h2>{{ event.event_title }}</h2>
        </div>

        <div class="grid">
            {% for item in card.data %}
            <div class="cell">
                <div class="song">{{ item.nom }}</div>

        </div>

        <div class="footer">

        </div>
    </div>
</body>

</html>
