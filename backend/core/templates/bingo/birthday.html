<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Londrina+Solid:wght@400;900&display=swap"
        rel="stylesheet">
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: white;
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            --primary: #ff6b9d;
            --cols: 3;
            --rows: 3;
        }

        .header {
            margin-bottom: 10mm;
            padding: 10mm;
            border: 4pt dashed var(--primary);
            border-radius: 40px;
            background: #fff9fb;
            position: relative;
        }

        .header h1 {
            font-family: 'Londrina Solid', cursive;
            font-size: 55pt;
            color: var(--primary);
            margin: 0;
            letter-spacing: 2pt;
            text-shadow: 3pt 3pt 0px #feca57;
        }

        .header h2 {
            font-size: 24pt;
            color: #4834d4;
            margin: 10pt 0 0;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 2pt solid #feca57;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-sizing: border-box;
            background: white;
            position: relative;
        }

        .song {
            font-size: 15pt;
            font-weight: 700;
            color: #2d3436;
            line-height: 1.1;
            margin-bottom: 4pt;
            word-break: break-word;
        }

        .artist {
            font-size: 10pt;
            color: var(--primary);
            font-weight: 600;
        }

        .card-number {
            font-family: 'Londrina Solid', cursive;
            font-size: 2.2rem;
            color: var(--primary);
            margin: 15pt 0;
            text-shadow: 2pt 2pt 0px #feca57;
        }

        .footer {
            font-size: 10pt;
            color: #636e72;
            margin-top: auto;
            padding-bottom: 10mm;
            font-weight: 600;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>
    <div class="container"
        style="--primary: {{ color|default:'#ff6b9d' }}; --cols: {{ event.columns|default:3 }}; --rows: {{ event.rows|default:3 }};">

        <div class="header">
            <h1>üéÇ BINGO üéÅ</h1>
            <h2>{{ event.event_title }}</h2>
        </div>

        <div class="grid">
            {% for item in card.data %}
            <div class="cell">
                <div class="song">{{ item.nom }}</div>
                <div class="artist">{{ item.artista }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="card-number">PARTY CARD NO. {{ card.card_index }}</div>
        <div class="footer">MYMUSICBINGO ‚Ä¢ LET'S CELEBRATE! üéâüéà</div>
    </div>
</body>

</html>
