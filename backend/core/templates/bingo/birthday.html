<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Londrina+Solid:wght@400;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --secondary: var(--primary);
            --accent: #feca57;
            --surface: #ffffff;
            --text-dark: #2d3436;
            --text-muted: #636e72;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: var(--surface);
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 10mm;
            padding: 10mm;
            border: 4pt dashed var(--primary);
            border-radius: 40px;
            background: #fff9fb;
            position: relative;
        }

        .header h1 {
            font-family: 'Londrina Solid', cursive;
            font-size: 40pt;
            color: var(--primary);
            margin: 0;
            letter-spacing: 2pt;
            text-shadow: 3pt 3pt 0px var(--accent);
            white-space: nowrap;
        }

        .header h2 {
            font-size: 24pt;
            color: var(--secondary);
            margin: 10pt 0 0;
            font-weight: 600;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 2pt solid var(--accent);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-sizing: border-box;
            background: var(--surface);
            position: relative;
        }

        .song {
            font-size: 15pt;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.1;
            margin-bottom: 4pt;
            word-break: break-word;
        }

        .artist {
            font-size: 10pt;
            color: var(--primary);
            font-weight: 600;
        }

        .card-number {
            font-family: 'Londrina Solid', cursive;
            font-size: 2.2rem;
            color: var(--primary);
            margin: 15pt 0;
            text-shadow: 2pt 2pt 0px var(--accent);
        }

        .footer {
            font-size: 10pt;
            color: var(--text-muted);
            margin-top: auto;
            padding-bottom: 10mm;
            font-weight: 600;
        }
    </style>
</head>

</body>

</html>
