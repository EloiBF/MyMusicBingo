<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 20mm 15mm;
            background: white;
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            --primary: #3f51b5;
            --cols: 3;
            --rows: 3;
        }

        .header {
            margin-bottom: 10mm;
        }

        .header h1 {
            font-size: 38pt;
            color: var(--primary);
            margin: 0;
            font-weight: 700;
        }

        .header h2 {
            font-size: 18pt;
            color: #666;
            margin: 5pt 0;
            font-weight: 400;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
            margin-bottom: 10mm;
        }

        .cell {
            border: 2pt solid var(--primary);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background: white;
            min-height: 0;
        }

        .song {
            font-size: 14pt;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.2;
            margin-bottom: 4pt;
            word-break: break-word;
        }

        .artist {
            font-size: 11pt;
            color: var(--primary);
        }

        .footer {
            position: absolute;
            bottom: 8mm;
            left: 0;
            right: 0;
            font-size: 8pt;
            color: #ccc;
        }

        .card-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-top: auto;
            padding-bottom: 5mm;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>
    <div class="container"
        style="--primary: {{ color }}; --cols: {{ event.columns|default:3 }}; --rows: {{ event.rows|default:3 }};">
        <div class="header">
            <h1>ðŸŽµ BINGO ðŸŽµ</h1>
            <h2>{{ event.event_title }}</h2>
        </div>
        <div class="grid">
            {% for item in card.data %}
            <div class="cell">
                <div class="song">{{ item.nom }}</div>
                <div class="artist">{{ item.artista }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="card-number">Carta #{{ card.card_index }}</div>
        <div class="footer">MyMusicBingo</div>
    </div>
</body>

</html>
