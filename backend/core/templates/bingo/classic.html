<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --surface: #ffffff;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --border: #bdc3c7;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 20mm 20mm;
            background: var(--surface);
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 15mm;
            border-bottom: 2pt solid var(--primary);
            padding-bottom: 10mm;
        }

        .header h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 40pt;
            color: var(--primary);
            margin: 0;
            font-weight: 700;
            letter-spacing: 2pt;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .header h2 {
            font-size: 18pt;
            color: var(--text-muted);
            margin: 8pt 0 0;
            font-weight: 400;
            letter-spacing: 1pt;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 1pt solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            background: var(--surface);
            position: relative;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 4pt;
            left: 4pt;
            right: 4pt;
            bottom: 4pt;
            border: 0.5pt solid #eee;
        }

        .song {
            font-size: 14pt;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.2;
            margin-bottom: 4pt;
            word-break: break-word;
        }

        .artist {
            font-family: 'Crimson Pro', serif;
            font-size: 11pt;
            color: var(--primary);
            font-weight: 600;
            font-style: italic;
        }

        .card-number {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 20pt 0 5pt;
        }

        .footer {
            font-size: 8pt;
            color: var(--border);
            margin-top: auto;
            padding-bottom: 8mm;
            text-transform: uppercase;
            letter-spacing: 1.5pt;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>

        <div class="header">

        </div>

</body>

</html>
