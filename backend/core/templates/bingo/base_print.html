<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ event.event_title }} - Print View</title>
    <style>
        :root {
            --primary: {{ event.primary_color|default:'#8b5cf6' }};
            --background-page: #f0f0f0;
            --surface: #ffffff;
            --text-dark: #1a1a1a;
            --text-muted: #666666;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            --radius: 8px;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background-page);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .page-break {
            display: flex;
            justify-content: center;
            page-break-after: always;
            break-after: page;
            padding: 20px 0;
        }

        .no-print-banner {
            background: var(--text-dark);
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 4px solid var(--primary);
        }

        .btn-print {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: var(--radius);
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
            transition: opacity 0.2s;
        }

        .btn-print:hover {
            opacity: 0.9;
        }

        @media print {
            body {
                background: white;
            }

            .no-print {
                display: none !important;
            }

            .page-break {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="no-print-banner no-print">
        <h2 style="margin: 0;">üñ®Ô∏è Ready to Print: {{ event.event_title }}</h2>
        <p style="margin: 5px 0; opacity: 0.8;">Total of {{ cards|length }} cards in Style: {{ event.theme|upper }}</p>
        <button onclick="window.print()" class="btn-print">üñ®Ô∏è Print / Save as PDF</button>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
