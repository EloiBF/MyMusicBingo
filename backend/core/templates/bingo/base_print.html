<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ event.event_title }} - Print View</title>
    <style>
        :root {
            --primary: {{ event.primary_color|default:'#8b5cf6' }};
            --background-page: #f0f0f0;
            --surface: #ffffff;
            --text-dark: #1a1a1a;
            --text-muted: #666666;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            --radius: 8px;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--background-page);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .page-break {
            display: flex;
            justify-content: center;
            page-break-after: always;
            break-after: page;
            padding: 20px 0;
        }

        @media print {
            body {
                background: white;
            }

            .page-break {
                padding: 0;
            }

            .content {
                background: white;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
