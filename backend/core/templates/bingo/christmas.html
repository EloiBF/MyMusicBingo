<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: white;
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            --primary: #c0392b;
            --cols: 3;
            --rows: 3;
        }

        .header {
            margin-bottom: 10mm;
            padding: 10mm;
            border: 4pt double #27ae60;
            border-radius: 25px;
            background: #fffafa;
            position: relative;
        }

        .header::before,
        .header::after {
            content: '‚ùÑÔ∏è';
            position: absolute;
            top: 10pt;
            font-size: 20pt;
        }

        .header::before {
            left: 15pt;
        }

        .header::after {
            right: 15pt;
        }

        .header h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 52pt;
            color: var(--primary);
            margin: 0;
            text-shadow: 2pt 2pt 0px #fff;
        }

        .header h2 {
            font-size: 20pt;
            color: #27ae60;
            margin: 5pt 0 0;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 2pt solid #27ae60;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-sizing: border-box;
            background: white;
            position: relative;
        }

        .cell::after {
            content: 'üéÑ';
            position: absolute;
            bottom: 4pt;
            right: 4pt;
            font-size: 10pt;
            opacity: 0.2;
        }

        .song {
            font-size: 14pt;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.2;
            margin-bottom: 3pt;
            word-break: break-word;
        }

        .artist {
            font-size: 10pt;
            color: var(--primary);
            font-weight: 600;
        }

        .card-number {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 2rem;
            color: #27ae60;
            margin: 10pt 0;
            font-weight: 700;
        }

        .footer {
            font-size: 9pt;
            color: #7f8c8d;
            margin-top: auto;
            padding-bottom: 8mm;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>
    <div class="container"
        style="--primary: {{ color|default:'#c0392b' }}; --cols: {{ event.columns|default:3 }}; --rows: {{ event.rows|default:3 }};">

        <div class="header">
            <h1>üéÖ BINGO üéÅ</h1>
            <h2>{{ event.event_title }}</h2>
        </div>

        <div class="grid">
            {% for item in card.data %}
            <div class="cell">
                <div class="song">{{ item.nom }}</div>
                <div class="artist">{{ item.artista }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="card-number">Merry Card #{{ card.card_index }}</div>
        <div class="footer">MyMusicBingo ‚Ä¢ Holiday Magic & Joy ‚ùÑÔ∏è</div>
    </div>
</body>

</html>
