<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --surface: #ffffff;
            --text-dark: #2c3e50;
            --text-muted: #bdc3c7;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: var(--surface);
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 10mm;
            padding: 8mm;
            border: 8pt double var(--text-dark);
            background: var(--surface);
            transform: skew(-2deg);
        }

        .header h1 {
            font-family: 'Bungee', cursive;
            font-size: 36pt;
            color: var(--primary);
            margin: 0;
            -webkit-text-stroke: 1.5pt var(--text-dark);
            text-shadow: 4pt 4pt 0px var(--text-dark);
            white-space: nowrap;
        }

        .header h2 {
            font-size: 20pt;
            color: var(--text-dark);
            margin: 10pt 0 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2pt;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 3pt solid var(--text-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-sizing: border-box;
            background: var(--surface);
            position: relative;
            box-shadow: 5pt 5pt 0px var(--text-muted);
        }

        .song {
            font-size: 14pt;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.1;
            margin-bottom: 4pt;
            word-break: break-word;
        }

        .artist {
            font-family: 'Bungee', cursive;
            font-size: 9pt;
            color: var(--primary);
            -webkit-text-stroke: 0.5pt var(--text-dark);
        }

        .card-number {
            font-family: 'Bungee', cursive;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin: 15pt 0;
            background: yellow;
            display: inline-block;
            padding: 5pt 15pt;
            border: 2pt solid var(--text-dark);
            transform: rotate(2deg);
        }

        .footer {
            font-size: 9pt;
            color: var(--text-dark);
            margin-top: auto;
            padding-bottom: 8mm;
            font-weight: 700;
            letter-spacing: 1pt;
        }
    </style>
</head>

</body>

</html>
