<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 20mm 15mm;
            background: white;
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            --primary: #000;
            --cols: 3;
            --rows: 3;
        }

        .header {
            margin-bottom: 10mm;
        }

        .header h1 {
            font-size: 55pt;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: -3px;
            margin: 0;
            line-height: 0.9;
        }

        .header h2 {
            font-size: 16pt;
            color: #000;
            margin: 5pt 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 20px;
            width: 100%;
            flex-grow: 1;
            margin-bottom: 15mm;
        }

        .cell {
            border: 3px solid #000;
            border-radius: 0;
            box-shadow: 6px 6px 0px var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            background: white;
            min-height: 0;
        }

        .song {
            font-size: 16pt;
            font-weight: 700;
            color: #000;
            line-height: 1.1;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .artist {
            font-size: 11pt;
            color: #666;
            font-weight: 500;
        }

        .card-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #000;
            text-align: right;
            margin-top: auto;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>
    <div class="container"
        style="--primary: {{ color }}; --cols: {{ event.columns|default:3 }}; --rows: {{ event.rows|default:3 }};">
        <div class="header">
            <h1>BINGO</h1>
            <h2>{{ event.event_title }}</h2>
        </div>
        <div class="grid">
            {% for item in card.data %}
            <div class="cell">
                <div class="song">{{ item.nom }}</div>
                <div class="artist">{{ item.artista }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="card-number">#{{ card.card_index }}</div>
    </div>
</body>

</html>
