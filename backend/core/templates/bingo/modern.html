<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --surface: #ffffff;
            --text-dark: #000000;
            --text-muted: #666666;
        }

        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: var(--surface);
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 15mm;
            padding: 12mm;
            background: var(--primary);
            color: white;
            text-align: center;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }

        .header h1 {
            font-size: 40pt;
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -2pt;
            line-height: 0.9;
            white-space: nowrap;
        }

        .header h2 {
            font-size: 18pt;
            margin: 10pt 0 0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2pt;
            opacity: 0.9;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 15px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 2pt solid var(--text-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            background: var(--surface);
            transition: transform 0.2s;
        }

        .song {
            font-size: 15pt;
            font-weight: 800;
            color: var(--text-dark);
            line-height: 1.1;
            margin-bottom: 5pt;
            word-break: break-word;
        }

        .artist {
            font-size: 10pt;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
        }

        .footer {
            margin-top: auto;
            padding: 15pt 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 4pt solid var(--primary);
        }

        .card-no {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .brand {
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1pt;
            font-size: 11pt;
        }
    </style>
</head>

</body>

</html>
