<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: white;
        }

        .container {
            width: 210mm;
            height: 297mm;
            padding: 15mm 15mm;
            background: white;
            margin: 0 auto;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            --primary: #2d3436;
            --cols: 3;
            --rows: 3;
        }

        .header {
            margin-bottom: 12mm;
            padding: 12mm;
            border-left: 8pt solid var(--primary);
            background: #f9f9f9;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 38pt;
            color: var(--primary);
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1.5pt;
            line-height: 1;
        }

        .header h2 {
            font-size: 16pt;
            color: #636e72;
            margin: 8pt 0 0;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1pt;
        }

        .header-icon {
            font-size: 45pt;
            opacity: 0.8;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), 1fr);
            grid-template-rows: repeat(var(--rows), 1fr);
            gap: 12px;
            width: 100%;
            flex-grow: 1;
        }

        .cell {
            border: 1pt solid #dfe6e9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 12px;
            box-sizing: border-box;
            background: white;
        }

        .cell:nth-child(even) {
            background: #fafafa;
        }

        .song {
            font-size: 14pt;
            font-weight: 700;
            color: #2d3436;
            line-height: 1.2;
            margin-bottom: 4pt;
            word-break: break-word;
        }

        .artist {
            font-size: 10pt;
            color: #636e72;
            font-weight: 600;
            text-transform: uppercase;
        }

        .footer {
            margin-top: auto;
            padding: 15pt 0;
            border-top: 2pt solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10pt;
            font-weight: 700;
            color: #2d3436;
        }

        .card-no {
            background: var(--primary);
            color: white;
            padding: 4pt 10pt;
            font-size: 11pt;
        }
    </style>
</head>

<body {% if is_preview %}style="overflow: hidden;" {% endif %}>
    <div class="container"
        style="--primary: {{ color|default:'#2d3436' }}; --cols: {{ event.columns|default:3 }}; --rows: {{ event.rows|default:3 }};">

        <div class="header">
            <div>
                <h1>CORPORATE BINGO</h1>
                <h2>{{ event.event_title }}</h2>
            </div>
            <div class="header-icon">üè¢</div>
        </div>

        <div class="grid">
            {% for item in card.data %}
            <div class="cell">
                <div class="song">{{ item.nom }}</div>
                <div class="artist">{{ item.artista }}</div>
            </div>
            {% endfor %}
        </div>

        <div class="footer">
            <div>MYMUSICBINGO ‚Ä¢ PROFESSIONAL EVENT üìä</div>
            <div class="card-no">NO. {{ card.card_index }}</div>
        </div>
    </div>
</body>

</html>
